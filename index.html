<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Dreamy Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cursor-ring"></div>
    <div id="bg-layer">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <canvas id="sparkles"></canvas>
    </div>


    <div id="cg-layer" class="hidden">
        <div class="cg-frame">
            <img id="cg-image" src="" alt="Memory">
        </div>
    </div>
    <div id="decor-layer"></div>
    <div id="ui-layer" class="hidden">
        <div class="dialogue-container">
            <div id="name-tag">Me</div>
            <div class="dialogue-box">
                <div id="text-content"></div>
                <i id="next-indicator" class="fa-solid fa-heart"></i>
            </div>
        </div>
    </div>
    <div id="start-screen">
        <h1 class="game-title">For Nabila <i class="fa-solid fa-cloud"></i></h1>
        <p class="subtitle">A special story just for you...</p>
        <button id="start-btn" class="cute-btn">
            START STORY
        </button>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
